<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head></h:head>
<h:body>
	<h:form>
		<p:fieldset legend="Tradutor ">
			<p:inputTextarea rows="10" cols="50" value="#{tradutorMB.texto}" />
			<p:ajax event="keyup" update="text-tradu" listener="#{tradutorMB.traduzirTexto}"></p:ajax>
		</p:fieldset>
		
		<p:fieldset legend="Traduzido">
			<p:inputTextarea id="text-tradu" rows="10" cols="50" value="#{tradutorMB.textoTraduzido}"></p:inputTextarea>
		</p:fieldset>
	</h:form>

</h:body>
</html>
